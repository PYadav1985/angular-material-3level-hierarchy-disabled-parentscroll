<!-- {{l2Pos}} -->
<div [@detailExpand] class="example-container mat-elevation-z4" style="padding-left:50px;">
	<mat-table #table2 [dataSource]="dataSource2" matSort
  [ngStyle]="{'overflow': parent2Scroll}">

		<!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

		<!-- Position Column -->
		<ng-container matColumnDef="position">
			<mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
			<mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
			<mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="weight">
			<mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
			<mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
		</ng-container>

		<!-- ExpandCollapse Icon Column -->
		<ng-container matColumnDef="expandCollapse">
			<mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
			<mat-cell *matCellDef="let element">
				<button mat-icon-button color="primary" >
            <mat-icon id="expand_more"  #expand_more *ngIf="!element.close " (click)="disableScroll(row);" >expand_more</mat-icon>
            <mat-icon id="expand_less"  #expand_less *ngIf="element.close" (click)="enableScroll(row);">expand_less</mat-icon>
          </button>
			</mat-cell>
		</ng-container>

		<mat-header-row class="level-2-header" *matHeaderRowDef="displayedColumns2;sticky: true"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns2;" class="element-row row-sticky" [cdkDetailRow]="row"
			[cdkDetailRowTpl]="tpl3" (toggleChange)="onToggleChange($event,row)"
      >
		</mat-row>
	</mat-table>
	<!-- <mat-paginator #pager2 [length]="dataSource2.data.length" [pageSize]="4" [pageSizeOptions]="[4,8]">
	</mat-paginator> -->
</div>

<ng-template #tpl3 let-element>
	<level3 [currentPosition]="levelThreeTableContext"
  (disableParent2Scroll)="disableParent2Scroll($event);"
  (enableParent2Scroll)="enableParent2Scroll($event);"></level3>
</ng-template>
